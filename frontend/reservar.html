<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reservar.css" />
    <title>RESERVA DE OBRAS DE TEATRO</title>
</head>

<body>
    <div class="alert" id="purchaseAlert">
        ¡Compra realizada con éxito!
    </div>
    <div class="obras-container">
        <label>Obras del TEATRO:</label>
        <select id="obras">
            <option value="40">Cien años de soledad($40)</option>
            <option value="34">El club de la lucha ($34)</option>
            <option value="70">La noche estrellada ($70)</option>
            <option value="50">1984 ($50)</option>
            <option value="60">El laberinto del fauno($60)</option>
            <option value="50">El pensador($50)</option>
            <option value="80">Matar a un ruiseñor($80)</option>
            <option value="100">La La Land($100)</option>
            <option value="60">La última cena($60)</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>Libre</small>
        </li>

        <li>
            <div class="seat selected"></div>
            <small>Seleccionado</small>
        </li>

        <li>
            <div class="seat occupied"></div>
            <small>Ocupado</small>
        </li>
    </ul>

    <div class="container">
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">
        Has seleccionado <span id="count">0</span> asientos para la obra <span id="selectedObraName"></span> por el precio de $<span id="total">0</span>
    </p>
    <div class="button-container">
        <button id="buyButton" class="buy-button">Comprar ahora</button>
        <button id="viewReservationsButton" class="view-reservations-button"><a href="mireserva.html">Mis Reservas</a></button>
        <button id="resetButton" class="reset-button">Eliminar Reserva</button>
        <button id="viewReservationsButton" class="view-reservations-button"><a href="index.html">Volver inicio</a></button>
    </div>
 <div id="emailPopup" class="email-popup">
        <div class="email-popup-content">
            <p>Introduce tu correo electrónico:</p>
            <input type="email" id="emailInput" placeholder="Correo electrónico" />
            <button onclick="submitEmail()">Enviar</button>
        </div>
    </div>

    <script src="reservas.js"></script>
</body>

</html>
